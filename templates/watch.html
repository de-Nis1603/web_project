{% extends "base.html" %}

{% block content %}
<h1>{{  name  }}</h1>
<h3>Описание:</h3>
<div>
    {{  description }}
</div>
<img src="{{ref_photo}}"
     alt="фотография не загружена" width="300" height="200">
<div>
    Хозяин - {{  owner }}
</div>
<img src='{{ref}}'
     alt="здесь должна была быть картинка, но не нашлась" width="500" height="420">
{% if current_user.is_authenticated %}
    <a href="/add_point/{{id}}" class="btn btn-secondary">Добавить метку</a>
{% endif %}
{% endblock %}
