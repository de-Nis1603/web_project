{% extends "base.html" %}

{% block content %}
<h1>Записи в блоге</h1>
{% for item in news%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        Хозяин - {{item.user.name}}, Дата создания - {{item.created_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
